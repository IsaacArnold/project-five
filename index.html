<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Isaac's Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,700;1,200&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page-wrapper"> <!-- Page wrapper -->

        <h1>Isaac's Photo Gallery</h1>
        
        <div class="searchbar">
            <input onkeyup="searchPhotos()" type="search" name="search" id="search" placeholder="Search">
        </div>
        <div class="gallery-container"> <!-- Gallery container -->
            <a href="photos/01.jpg" data-caption="Hay Bales<br>
            I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="photos/thumbnails/01.jpg" alt="Image of hay bales in a field" class="thumb">
            </a>
            <a href="photos/02.jpg" data-caption="Lake<br>
            The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="photos/thumbnails/02.jpg" alt="Body of water with mountains and clouds in the background" class="thumb">
            </a>
            <a href="photos/03.jpg" data-caption="Canyon<br>
            I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="photos/thumbnails/03.jpg" alt="A vast canyon with high peaks and lots of forest" class="thumb">
            </a>
            <a href="photos/04.jpg" data-caption="Iceberg<br>
            It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                <img src="photos/thumbnails/04.jpg" alt="Body of water with an iceberg and mountains in the background" class="thumb">
            </a>
            <a href="photos/05.jpg" data-caption="Desert<br>
            The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photos/thumbnails/05.jpg" alt="Towering cliffs of a desert with trees in foreground" class="thumb">
            </a>
            <a href="photos/06.jpg" data-caption="Fall<br>
            Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="photos/thumbnails/06.jpg" alt="Forest of trees with autumn colors" class="thumb">
            </a>
            <a href="photos/07.jpg" data-caption="Plantation<br>
            I drove past this plantation yesterday, everything is so green!">
                <img src="photos/thumbnails/07.jpg" alt="Thick forest surrounding a plantation" class="thumb">
            </a>
            <a href="photos/08.jpg" data-caption="Dunes<br>
            My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="photos/thumbnails/08.jpg" alt="Sand dunes under a blue sky" class="thumb">
            </a>
            <a href="photos/09.jpg" data-caption="Countryside Lane<br>
            We enjoyed a quiet stroll down this countryside lane.">
                <img src="photos/thumbnails/09.jpg" alt="Long road surrounded by trees" class="thumb">
            </a>
            <a href="photos/10.jpg" data-caption="Sunset<br>
            Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="photos/thumbnails/10.jpg" alt="A beach with waves crashing into high cliff faces at sunset" class="thumb">
            </a>
            <a href="photos/11.jpg" data-caption="Cave<br>
            I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="photos/thumbnails/11.jpg" alt="Looking out across a vast landscape from the inside of a cave" class="thumb">
            </a>
            <a href="photos/12.jpg" data-caption="Bluebells<br>
            I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="photos/thumbnails/12.jpg" alt="A field of bluebells beneath a towering mountain covered in snow and clouds" class="thumb">
            </a>
        </div> <!-- /Gallery container -->
    </div> <!-- /.Page wrapper -->
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/searchPhotos.js"></script>
</body>
</html>
